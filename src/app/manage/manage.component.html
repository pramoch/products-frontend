<div class="wrapper">
  <div class="form-group row">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
          <h4 class="text-primary">Add new product</h4>
      </div>
    </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label text-right">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label text-right">Category</label>
    <div class="col-sm-9">
      <select id="category" class="form-control">
        <option selected>Mobile Phone</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label text-right">Brand</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="brand">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label text-right">OS</label>
    <div class="col-sm-9">
      <select id="OS" class="form-control">
        <option selected>iOS</option>
        <option>Android</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label text-right">Price</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="price">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
      <button class="btn btn-primary">Add</button>
    </div>
  </div>
</div>

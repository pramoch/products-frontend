<div class="wrapper">
  <div class="column left">
    <div>
      <h6 class="text-primary">Brand</h6>
      <div class="form-check">
        <label class="form-check-label">
          <input [(ngModel)]="isBrandApple" (change)="updateQuery()" class="form-check-input" type="checkbox">Apple
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input [(ngModel)]="isBrandSamsung" (change)="updateQuery()" class="form-check-input" type="checkbox">Samsung
        </label>
      </div>
    </div>
    <div>
      <h6 class="text-primary">OS</h6>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="">iOS
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value="">Android
        </label>
      </div>
    </div>
  </div>
  <div class="column right">
    <div class="products">
      <div class="product border border-primary rounded" *ngFor="let product of products">
        <div class="text-primary font-weight-bold">{{product.name}}</div>
        <div>Price: {{product.price}}</div>
      </div>
    </div>
  </div>
</div>
